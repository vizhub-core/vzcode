<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Medieval Canvas Drawing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Scribe's Canvas</h1>
      <div class="controls">
        <button id="clearBtn" class="btn">
          Clear Parchment
        </button>
        <label for="colorPicker">Ink: </label>
        <input
          type="color"
          id="colorPicker"
          value="#000000"
        />
        <label for="brushSize">Quill Size: </label>
        <input
          type="range"
          id="brushSize"
          min="1"
          max="50"
          value="5"
        />
        <span id="sizeDisplay">5</span>
      </div>
      <canvas id="drawingCanvas"></canvas>
      <p class="instruction">
        Click and drag thy quill upon the parchment
      </p>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>

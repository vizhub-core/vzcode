<!DOCTYPE html>
<html>
  <head>
    <title>HTML Starter</title>
    <style>
      .message {
        font-size: 12em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="message">0</div>
    <script>
      let seconds = 0;
      const messageElement =
        document.querySelector('.message');

      setInterval(() => {
        seconds++;
        messageElement.textContent = seconds;
      }, 1000);
    </script>
  </body>
</html>
